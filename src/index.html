<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Convertidor de Markdown</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="github-markdown.css" />
    <style>
      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 45px;
      }

      @media (max-width: 767px) {
        .markdown-body {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <section class="content">
      <label for="markdown" hidden>Markdown Content</label>
      <textarea
        name="markdown"
        id="markdown"
        class="raw-markdown"
        cols="30"
        rows="10"
      ></textarea>
      <div id="html" class="rendered-html markdown-body "></div>
    </section>
    <script src="rendered.js"></script>
  </body>
</html>
